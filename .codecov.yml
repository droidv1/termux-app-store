# ==================================================
# Codecov configuration
# Docs: https://docs.codecov.com/docs/codecov-yaml
# ==================================================

codecov:
  require_ci_to_pass: true
  notify:
    after_n_builds: 1

comment:
  layout: "header, diff, changes, footer"
  behavior: default
  require_changes: true
  max_comments: 1
  show_results: changed
  emoji: true

comment_header: |
  ðŸ“Š **Codecov Coverage Report**
  Hello @{{author}} ðŸ‘‹
  Here is the coverage summary for this PR.

comment_footer: |
  ðŸš€ Thanks for keeping the code quality high!
  Full report: [{{build_url}}]

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: false

    patch:
      default:
        target: 80%
        threshold: 2%
        informational: false

ignore:
  - "docs/**"
  - "scripts/**"
  - "ci/**"
  - "**/*.md"

flags:
  core:
    carryforward: false

github_checks:
  annotations: false

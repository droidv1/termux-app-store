name: coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false  # Don't fail on upload errors
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos
        continue-on-error: true  # Don't fail workflow if codecov fails

      - name: Generate coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Generate simple coverage report
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate'])*100:.1f}\")" 2>/dev/null || echo "0")
          echo "Coverage: ${COVERAGE}%"
          
          # Create badge JSON
          mkdir -p .github/badges
          cat > .github/badges/coverage.json <<EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "$([ ${COVERAGE%.*} -ge 80 ] && echo 'brightgreen' || echo 'yellow')"
          }
          EOF

      - name: Summary
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate'])*100:.1f}\")" 2>/dev/null || echo "N/A")
            echo "Coverage: **${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          fi

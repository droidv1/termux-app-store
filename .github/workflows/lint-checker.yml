name: Lint PR Checker & Helper

on:
  pull_request_target:
    paths:
      - '**/build.sh'

permissions:
  issues: write
  pull-requests: write

jobs:
  lint:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: Lint build.sh

    steps:
      - name: Checkout base repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Fetch PR changes
        shell: bash
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr
          git checkout pr

      - name: Find changed build.sh files
        id: files
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep 'build.sh' || true)

          {
            echo "changed_files<<EOF"
            echo "$FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Lint build.sh (bash -n only)
        id: lint
        shell: bash
        run: |
          ERROR=0

          while read -r file; do
            [ -z "$file" ] && continue
            echo "üßπ Checking $file"
            chmod +x "$file"
            sed -i 's/\r$//' "$file"
            if ! bash -n "$file"; then
              echo "‚ùå Syntax error in $file"
              ERROR=1
            fi
          done <<< "${{ steps.files.outputs.changed_files }}"

          {
            echo "lint_status<<EOF"
            echo "$ERROR"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Remove old lint labels
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: review-approved, review-failed

      - name: Add review-approved label
        if: steps.lint.outputs.lint_status == '0'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: review-approved

      - name: Add review-failed label
        if: steps.lint.outputs.lint_status == '1'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: review-failed

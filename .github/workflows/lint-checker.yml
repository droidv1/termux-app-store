name: Lint PR Checker & Helper

permissions:
  issues: write
  pull-requests: write

on:
  pull_request:
    paths:
      - '**/build.sh'

jobs:
  lint-and-fix:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: Lint Auto Checker build.sh

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Find changed build.sh files
        id: files
        run: |
          echo "Finding changed build.sh files..."
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.sha }}
          FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep 'build.sh' || true)
          echo "changed_files=$FILES" >> $GITHUB_OUTPUT

      - name: Auto-Fix Minor Issues
        id: autofix
        run: |
          set -e
          ERROR=0
          for file in ${{ steps.files.outputs.changed_files }}; do
            echo "Processing $file..."
            chmod +x "$file"
            sed -i 's/\r$//' "$file"
            if ! bash -n "$file"; then
              echo "❌ Syntax error in $file"
              ERROR=1
            fi
          done
          echo "lint_status=$ERROR" >> $GITHUB_OUTPUT
          if [ $ERROR -eq 1 ]; then
            exit 1
          fi

      - name: Remove old lint labels
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: review-approved, review-failed

      - name: Add current lint label
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.autofix.outputs.lint_status == '0' && 'review-approved' || 'review-failed' }}

      - name: Comment on PR if lint fails
        if: steps.autofix.outputs.lint_status == '1'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Lint check failed for **build.sh**.
            Minor issues were auto-fixed (permissions/line endings).
            Please check the syntax of the `build.sh` file before this PR can be merged.

name: Termux App Store CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Make scripts executable
        run: |
          chmod +x termux-build || true
          chmod +x tasctl || true
          chmod +x tools/termux-build-create.sh || true
          chmod +x tools/validate-build.sh || true

      - name: Lint packages
        run: |
          set -e
          for pkg in packages/*; do
            [[ -d "$pkg" ]] || continue
            NAME="$(basename "$pkg")"
            echo "üîç Linting $NAME"
            ./termux-build lint "$NAME"
          done

      - name: Check PR
        if: github.event_name == 'pull_request'
        run: |
          set -e
          for pkg in packages/*; do
            [[ -d "$pkg" ]] || continue
            ./termux-build check-pr "$(basename "$pkg")"
          done

      - name: Validate build scripts
        run: |
          set -e
          for pkg in packages/*; do
            [[ -d "$pkg" ]] || continue
            BUILD="$pkg/build.sh"
            [[ -f "$BUILD" ]] || continue
            echo "‚úÖ Validating $BUILD"
            ./tools/validate-build.sh "$BUILD"
          done

      - name: Generate templates (dry-run)
        run: |
          ./termux-build template --dry-run

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Run CLI validation
        run: |
          python ci/run_termux_build.py

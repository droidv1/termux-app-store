version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 2
    rebase-strategy: "auto"
    labels:
      - "ci-update"
      - "dependencies"
